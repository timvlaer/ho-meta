<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 900px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 32px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: left;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
      }

      #message ul li {
        padding: 12px 0;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
        font-family: monospace;
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>Herfstontmoeting API</h1>
      <p>Beschikbare methodes:</p>
      <ul>
        <li><a href="/api/v1/gouwen">/api/v1/gouwen</a> Lijst van alle gouwen met hun kampeergrond op herfstontmoeting.</li>
        <li><a href="/api/v1/activiteiten">/api/v1/activiteiten</a> Het volledige programma van herfstontmoeting.</li>
      </ul>
    </div>
  </body>
</html>
